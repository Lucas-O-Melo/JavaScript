<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label>Peso (Kg)</label>
        <input type="number" id="v1" step="0.1"/>
        <label>Altura (m)</label>
        <input type="number" id="v2" step="0.01"/>
        <button type="button" onclick="executar()">Executar</button>
    </form>

    <script src="CalculoIMC.js"></script>
    <script>
    const executar = () => {
        const peso = Number(document.getElementById("v1").value);
        const altura = Number(document.getElementById("v2").value);

        if (!peso || !altura) {
            alert("Preencha os dois campos!");
            return;
        }

        const v_imc = imc(peso, altura);
        const v_sit = situacao(v_imc);
        alert(`IMC: ${v_imc.toFixed(2)} :: Situação: ${v_sit}`);
    }
    </script>
</body>
</html>
